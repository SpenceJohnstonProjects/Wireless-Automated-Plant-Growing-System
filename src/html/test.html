<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24-Hour Time Input</title>
</head>
<body>

<label for="timeInput">Enter a time in 24-hour format:</label>
<input type="time" id="timeInput" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" >

</body>
</html>
